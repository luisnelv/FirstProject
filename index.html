<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Calculator Percent</title>
  </head>
  <body>
      <div class='container'>
 
    <h1>Percentage Calculator App </h1>
     <form id='forma'>
         <div class='mb-3'>
             <label for='operatorA'>What  % ?</label>
             <input type= 'number' class="form-control" 
             placeholder= "Type percentage " id = 'operatorA' />
         </div>
         <div class='mb-3'>
            <label for='operatorB'>Of what number?</label>
            <input type= 'number' class="form-control"
            placeholder= " Type number " id = 'operatorB' />
        </div>
    </form>
    <button  class='btn btn-primary mb-3' onclick='percent()'>Calculator %</button>
     <div id='result'></div>
          </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
     <script src="js/app.js"> </script>
</body>
</html>
